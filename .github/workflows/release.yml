name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            target: ''
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Wingman v__VERSION__'
          releaseBody: |
            ## Wingman v__VERSION__

            A Claude Code GUI with live file preview, multi-session management, and seamless coding workflow.

            ### Downloads
            - **Windows**: Download the `.msi` installer
            - **macOS Intel**: Download `x64.dmg`
            - **macOS Apple Silicon**: Download `aarch64.dmg`
            - **Linux**: Download `.AppImage`

            ### Note
            - macOS users: Right-click and select "Open" to bypass Gatekeeper on first launch
            - Windows users: Click "More info" â†’ "Run anyway" if SmartScreen appears
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
